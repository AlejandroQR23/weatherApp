<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <title>Webpack</title>
    </head>
    <body>

        <header class="container my-4">
            <h1 class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cloud-sun-fill" viewBox="0 0 16 16">
                    <path d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"/>
                    <path d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
                  </svg>
                Weather App
            </h1>
        </header>

        <div class="container weather-display">

            <!-- Search input -->
            <form class="form-inline justify-content-center mb-4">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="cityName" class="sr-only">Enter city name</label>
                    <input type="text" class="form-control" id="cityName" placeholder="Enter city name">
                </div>
                <button class="btn btn-primary mb-2 searchBtn">Search</button>
            </form>

            <!-- Main temperature -->
            <div class="row align-items-center justify-content-around text-center">
                <div class="col-12 col-sm-6 temperature">
                    <p id="temperature" class="d-inline"> 30° </p>
                    <p id="description" class="d-inline align-self-center">| Party Cloudy</p>
                </div>
                <div class="col-12 col-sm-6 align-self-right">
                    <img src="./assets/par-cloudy.svg" alt="">
                </div>
            </div>

            <!-- Details -->
            <div class="container city-info pt-4">
                <div class="row pb-4 justify-content-center justify-content-sm-start">
                    <h3> Mexico City, MX </h3>
                </div>
                <div class="row justify-content-around text-center">
                    <div class="col">
                        <p id="humidity">
                            <strong>32°</strong> <br>
                            Sensation 
                        </p>
                    </div>
                    <div class="col">
                        <p id="humidity">
                            <strong>61%</strong> <br>
                            Humidity 
                        </p>
                    </div>
                    <div class="col">
                        <p id="humidity">
                            <strong>6 km/h</strong> <br>
                            Wind 
                        </p>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
